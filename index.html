<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trafix - Rewards Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .dashboard-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .section-title {
            font-size: 18px;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .points-earning, .redeemable-items {
            margin-bottom: 20px;
        }
        .point-item {
            font-size: 16px;
            margin: 5px 0;
        }
        .item {
            background-color: #f0f0f0;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <h1>Rewards Dashboard</h1>

    <!-- Points Earning Section -->
    <div class="points-earning">
        <div class="section-title">Ways to Earn Points</div>
        <div class="point-item">🚗 Travel 1 km = 10 Points</div>
        <div class="point-item">🎁 Redeem Gift Cards = 20 Points</div>
        <div class="point-item">🗓 Daily Login = 10 Points</div>
        <div class="point-item">🎉 Welcome (Once) = 20 Points</div>
    </div>

    <!-- Redeemable Items Section -->
    <div class="redeemable-items">
        <div class="section-title">Redeemable Items</div>
        <div class="item">💸 Discount Voucher</div>
    </div>
</div>

</body>
</html>
